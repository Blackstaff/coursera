<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .danger { border-color: #A94442; }
      .success { border-color: #3C763D; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
     <p>Empty items aren't counted</p>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{msgType}}"
             ng-model="lunchMenu">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="onClick();">Check If Too Much</button>
         </div>
         <div class="form-group message text-{{msgType}}">
           {{message}}
         </div>
   </div>

</body>
</html>
