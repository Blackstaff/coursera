<div id="main-content" class="container">
  <fieldset id="signup-form">
    <legend>Newsletter sign up form</legend>
    <form name="signupForm" novalidate>
      <input placeholder="First Name" type="text" name="firstName" ng-model="signup.user.firstName" required>
      <span ng-if="signupForm.firstName.$error.required && signupForm.firstName.$touched">
        First name is required
      </span>
      <br>
      <input placeholder="Last Name" type="text" name="lastName" ng-model="signup.user.lastName" required>
      <span ng-if="signupForm.lastName.$error.required && signupForm.lastName.$touched">
        Last name is required
      </span>
      <br>
      <input placeholder="Email" type="email" name="email" ng-model="signup.user.email" required>
      <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
      <br>
      <input placeholder="Phone Number" type="text" name="phone" ng-model="signup.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})" required>
      <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
        Phone must be in the format ###-###-####
      </span>
      <br>
      <input placeholder="Favourite dish" type="text" name="favouriteDish" ng-model="signup.user.favouriteDish" ng-model-options="{ debounce: 400 }" required dish>
      <span ng-if="signupForm.favouriteDish.$invalid && signupForm.favouriteDish.$touched">
        Dish not found
      </span>
      <br>
      <button class="btn btn-default" type="button" name="submit" ng-disabled="signupForm.$invalid || signupForm.$pending" ng-click="signup.submit()">
        Submit
      </button>
    </form>
  </fieldset>
  <br>
  <div class="alert alert-success" ng-if="signup.completed">
     Your information has been saved
  </div>
</div>
