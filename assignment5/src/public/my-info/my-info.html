<div id="main-content" class="container">
  <div ng-show="myInfoCtrl.isRegistered()">
    <div>First name: {{myInfoCtrl.userInfo.firstName}}</div>
    <div>Last name: {{myInfoCtrl.userInfo.lastName}}</div>
    <div>Email: {{myInfoCtrl.userInfo.email}}</div>
    <div>Phone number: {{myInfoCtrl.userInfo.phone}}</div>
    <div>
      <div>Favourite dish: {{myInfoCtrl.userInfo.favouriteDish}}</div>
      <img ng-src="{{myInfoCtrl.ApiPath}}/images/{{myInfoCtrl.userInfo.favouriteDish}}"/>
    </div>
  </div>
  <div ng-hide="myInfoCtrl.isRegistered()">
    Not Signed Up Yet.   <a ui-sref="public.signup">Sign up Now!</a>
  </div>
</div>
